<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<link th:href="@{/assets/css/update.css}" rel="stylesheet">
<head>
    <title>Info Page</title>`
</head>
<th:block layout:fragment="content">
    <div class="container-detail">
        <div class="row">
            <div class="col-4 sub_wrap">
                <!-- 왼쪽메뉴 -->
                <div class="lnb_sec line">
                    <h1>마이페이지</h1>
                    <ul class="lnbnew">
                        <li class="mypageBtn active"><a href="javascript:void(0);">개인정보수정</a></li>
                        <li class="mytimeBtn"><a href="javascript:void(0);">잔여시간확인</a></li>
                        <li class=""><a href="/">작성한 글 확인</a></li>
                        <li class=""><button type="button" id="deletebtn" class="deletebtn">회원 탈퇴</button></li>
                    </ul>
                </div>
            </div>
            <div class="col-8 mypage">
                <form class="sign-form">
                    <h1 class="title">개인정보 수정</h1>
                        <div class="form-group">
                            <label>아이디</label>
                            <input type="text"  class="form-control" style="width: 500px;" disabled>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>이름</label>
                            <input type="text" class="form-control" style="width: 500px;" disabled>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>비밀번호 변경</label>
                            <input type="password" class="form-control" style="width: 500px;">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>비밀번호 확인</label>
                            <input type="password" class="form-control" style="width: 500px;">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>전화번호</label>
                            <input type="number" class="form-control" style="width: 500px;" disabled>
                        </div>
                        <br>
                        <div class="form-group1">
                            <div class="date">
                                <label>가입일자</label>
                                <input type="number" class="form-control date" style="width: 300px;" disabled>
                            </div>
                            <div class="gender2">
                                <label>성별</label>
                                <input type="text" class="form-control gender" style="width: 197px;" disabled>
                            </div>
                        </div>
                        <br>
                    <input type="submit" id="update" class="btn-lightblue update" value="수정하기">
                </form>
            </div>
            <div class="col-8 mytime">
                <table class="table-fill">
                    <thead>
                    <tr>
                        <th scope="col">개인 좌석 잔여 시간</th>
                        <th scope="col">룸 대여 잔여 시간</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class=""> ---- 시간</td>
                        <td class=""> ---- 시간</td>
                    </tr>
                    <tr>
                        <td>
                            <a href ="#" class="charge">시간 충전하기</a>
                        </td>
                        <td>
                            <a href ="#" class="charge">시간 충전하기</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal delete fade" id="modaldel" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-container">
                    <form name="" class="" onsubmit="return checkStuff()">
                        <h4>회원탈퇴</h4>
                        <h5>제발 좀 되라 이  씌 ㅏㅂㄹ새기야</h5>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const mypageBtn = document.querySelector(".mypageBtn");
        const mytimeBtn = document.querySelector(".mytimeBtn");

        const mypage = document.querySelector(".mypage");
        const mytime = document.querySelector(".mytime");

        $(document).ready(function() {

            mytime.style.display = "none";

            mypageBtn.addEventListener('click', function() {

                mytimeBtn.classList.remove('active')
                mypageBtn.classList.add('active')

                mypage.style.display = "block";
                mytime.style.display = "none";
            })

            mytimeBtn.addEventListener('click', function() {
                mypageBtn.classList.remove('active')
                mytimeBtn.classList.add('active')

                mytime.style.display = "block";
                mypage.style.display = "none";
            })
        })

        // 회원탈퇴 모달
        $("#deletebtn").click(function (){
            $("#modaldel").modal("show");
        });
    </script>

</th:block>
</html>
